<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel=stylesheet href="style.css">
</head>
<body>
    <div id="content_parent">
        <h1>회원가입</h1>
        <form action="/submit" method="post">
            <fieldset>
                <legend>기본 정보</legend>
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" maxlength="15" placeholder="아이디 입력" autofocus/><br>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" maxlength="8" placeholder="8자 이상 입력"><br>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com"><br>
                <select name="rol" id="">
                    <option value="frontend">프론트엔드</option>
                    <option value="backend">백엔드</option>
                    <option value="design">디자이너</option>
                </select><br>
                <label for="introduce">자기소개</label>
                <textarea id="introduce" name="introduce" rows="1" cols="40" placeholder="자유롭게 입력하세요"></textarea><br>
                <label for="reading"><input type="checkbox" id="reading">독서</label>
                <label for="taveling"><input type="checkbox" id="taveling">여행</label>
                <br>
                <input type="submit" value="가입하기">
                <input type="reset" value="초기화">
            </fieldset>
        </form>
    </div>
</body>
</html>
