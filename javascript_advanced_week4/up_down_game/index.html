<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpDownGame</title>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
    <form id="submit_form">
        <input type="number" id="input" placeholder="숫자 입력" required>
        <button type="submit" id="submit_btn">확인</button>
    </form>
    <p id="alert_remain_chance">남은 기회: 10</p>
    <p id="alert_hint"></p>

    <script src="main.js"></script>
</body>
</html>
